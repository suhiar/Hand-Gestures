 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <div id="box" class="btn btn-info">Gesture Web App
        <br>
        <span>&#128076;</span> 
        <span>&#128077;</span> 
        <span>&#9996;</span> 
        <span>&#9994;</span> 
        <span>&#128075;</span> 
        <span>&#129304;</span>
      </div>
      <br><br>

      <p style="font-size: 22px;">Take your selfie of a gesture to know about its meaning</p>
      <div>On the following gesture the model is trained:
        <br>
        <span>&#128076;</span> 
        <span>&#128077;</span> 
        <span>&#9996;</span> 
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view- </label>

        <br><br>
        <div id="camera"></div>
        <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1- </label>

        <h3 class="emotion_name" id="Emotion_1"></h3>
        <label class="emoji" id="Emoji_1"></label>
        <br><br>
        <label>Prediction 2- </label>

        <h3 class="emotion_name" id="Emotion_2"></h3>
        <label class="emoji" id="Emoji_2"></label>
        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br><br>
        <div id="result"></div>
        <button class="btn btn-success" onclick="check()">Predict Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
